<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirdetés feladása - Használtjármű.hu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-burgundy': {
                            DEFAULT: '#800020',
                            light: '#9a0026',
                            dark: '#66001a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div>
                    <a href="/" class="text-xl font-semibold text-gray-800">Használtjármű.hu</a>
                </div>
                <div class="flex space-x-4">
                    <a href="/hirdetesek" class="text-gray-600 hover:text-custom-burgundy">Hirdetések</a>
                    <a href="/logout" class="text-gray-600 hover:text-custom-burgundy">Kijelentkezés</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Új hirdetés feladása</h1>


            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/hirdet}" method="post" class="space-y-6">
                <div>
                    <label for="manufacturer" class="block text-sm font-medium text-gray-700">Gyártó/Márka</label>
                    <input type="text"
                           id="manufacturer"
                           name="manufacturer"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom-burgundy focus:ring-custom-burgundy"
                           placeholder="pl. Toyota, BMW, Audi">
                </div>

                <div>
                    <label for="carModel" class="block text-sm font-medium text-gray-700">Modell</label>
                    <input type="text"
                           id="carModel"
                           name="carModel"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom-burgundy focus:ring-custom-burgundy"
                           placeholder="pl. Corolla, 320i, A4">
                </div>

                <div>
                    <label for="year" class="block text-sm font-medium text-gray-700">Évjárat</label>
                    <input type="number"
                           id="year"
                           name="year"
                           required
                           min="1900"
                           max="2024"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom-burgundy focus:ring-custom-burgundy"
                           placeholder="pl. 2018">
                </div>

                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Ár (Ft)</label>
                    <input type="number"
                           id="price"
                           name="price"
                           required
                           min="0"
                           step="1000"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom-burgundy focus:ring-custom-burgundy"
                           placeholder="pl. 3500000">
                </div>

                <div class="flex items-center justify-between pt-4">
                    <a href="/hirdetesek"
                       class="text-custom-burgundy hover:text-custom-burgundy-light">
                        Vissza a hirdetésekhez
                    </a>
                    <button type="submit"
                            class="bg-custom-burgundy hover:bg-custom-burgundy-light text-white font-medium py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-burgundy focus:ring-offset-2">
                        Hirdetés feladása
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
