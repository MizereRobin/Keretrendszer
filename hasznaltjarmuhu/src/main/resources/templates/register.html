<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - Használtjármű.hu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-burgundy': {
                            DEFAULT: '#800020',
                            light: '#9a0026',
                            dark: '#66001a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-semibold text-gray-900">Használtjármű.hu</a>
            <nav class="flex space-x-6">
                <a href="/login" class="text-gray-600 hover:text-custom-burgundy">Bejelentkezés</a>
                <a href="/hirdetesek" class="text-gray-600 hover:text-custom-burgundy">Hirdetések</a>
            </nav>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <div>
                <h1 class="text-center text-3xl font-bold text-gray-900">Regisztráció</h1>
            </div>

            <form class="mt-8 space-y-6" action="/register" method="POST">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Felhasználónév</label>
                        <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-burgundy focus:border-custom-burgundy"
                                placeholder="Adja meg felhasználónevét">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Jelszó</label>
                        <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-burgundy focus:border-custom-burgundy"
                                placeholder="Adja meg jelszavát">
                    </div>
                </div>

                <div class="flex justify-between text-sm">
                    <a href="/" class="font-medium text-custom-burgundy hover:text-custom-burgundy-light">
                        Vissza a főoldalra
                    </a>
                    <a href="/login" class="font-medium text-custom-burgundy hover:text-custom-burgundy-light">
                        Már van fiókja?
                    </a>
                </div>

                <button
                        type="submit"
                        class="w-full py-2 px-4 bg-custom-burgundy hover:bg-custom-burgundy-light text-white font-medium rounded-lg transition-colors duration-200">
                    Regisztráció
                </button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
